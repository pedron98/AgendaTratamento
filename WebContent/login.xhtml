<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/WEB-INF/templates/_genericTemplate.xhtml">
	
	<ui:define name="titulo">Agenda Tratamento</ui:define>
	
	<ui:define name="menu">
		<div id="menuPrincipal">
			<nav>
				<h:form>
					<p:menubar>
						<p:menuitem icon="fas fa-home" outcome="index.xhtml">
							<span style="padding-left: 6px;">Início</span>
						</p:menuitem>
					</p:menubar>
				</h:form>
			</nav>
		</div>
	</ui:define>
	
	<ui:define name="principal">
		<p:messages id="messages" closable="true" />
		<div class="tituloSecao">
			<h1>Faça seu Login</h1>
			<p>Já é cadastrado? <span style="font-size: 30px;" class="far fa-smile-beam" /> Obaaa.. faça seu login para continuar!</p>
		</div>
		<h:form>
			<h:panelGrid columns="2">	
				<p:outputLabel for="email" value="Email: " />
				<p:inputText id="email" value="#{loginUsuarioBean.emailUsuario}"
					required="true" requiredMessage="O e-mail é obrigatório" />
					
				<p:commandButton value="Entrar" action="#{loginUsuarioBean.login}" 
					process="@form"
					update="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
