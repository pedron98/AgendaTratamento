<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/WEB-INF/templates/_genericTemplate.xhtml">
	
	<ui:define name="titulo">Agenda Tratamento</ui:define>
	
	<ui:define name="menu">
		<div id="menuPrincipal">
			<nav>
				<h:form>
					<p:menubar>
						<p:menuitem icon="fas fa-home" outcome="index.xhtml">
							<span style="padding-left: 6px;">Início</span>
						</p:menuitem>
						<p:menuitem value="Login" url="login.xhtml" />
					</p:menubar>
				</h:form>
			</nav>
		</div>
	</ui:define>
	
	<ui:define name="principal">
		<p:messages id="messages" closable="true" />
		<div class="tituloSecao">
			<h1>Seja bem-vindo ao Agenda Tratamento!</h1>
			<span style="font-size: 40px; margin-right: 6px;" class="far fa-laugh-wink" />
			<p style="display: inline; vertical-align: 5px;">É uma alegria ter você por aqui. Cadastre-se agora para usar nossos recursos!</p>
		</div>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" value="#{cadastrarUsuarioBean.usuario.nome}"
				required="true" requiredMessage="O nome é obrigatório" />
				
				<p:outputLabel for="user" value="Username: " />
				<p:inputText id="user" value="#{cadastrarUsuarioBean.usuario.username}"
				required="true" requiredMessage="O username é obrigatório" />
				
				<p:outputLabel for="email" value="E-mail: " />
				<p:inputText id="email" value="#{cadastrarUsuarioBean.usuario.email}"
				required="true" requiredMessage="O e-mail é obrigatório" />
				
				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" value="#{cadastrarUsuarioBean.usuario.senha}"
				required="true" requiredMessage="A senha é obrigatória" />
				
				<p:commandButton value="Cadastrar" action="#{cadastrarUsuarioBean.save}" 
					process="@form"
					update="messages" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
